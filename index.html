<!DOCTYPE html>
<html>
<head>
    <title>AutoLine Runtime</title>
    <meta charset="utf-8">
<style>
    div.grid {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
    }
    p {
        font-size: 60px;
        text-align: center;
    }
    progress {
        width: 100%;
        height: 50px;
        appearance: none;
    }
    /*The color of the bar itself*/
    progress::-webkit-progress-bar {
        background: rgb(234, 234, 234);
    }
    /*The colors of the bars' progress*/
    progress#Move::-webkit-progress-value {
        background: greenyellow;
    }
    progress#Stop::-webkit-progress-value {
        background: red;
    }
    label {
        font-size: 50px;
    }
</style>
</head>
<body>
    <div class="grid">
        <p id="Date"></p>
        <div>
            <label id="mLabel" for="Move">Minutes Running: 0</label>
            <progress id="Move" value="0" max="630"></progress>
        </div>
        <div>
            <label id="sLabel" for="Stop">Minutes Halted: 0</label>
            <progress id="Stop" value="0" max="630"></progress>
        </div>
        <p id="ratio"></p>
    </div>
</body>
<script>
    let real_min = 0  // Keep track of the minutes passed since activation
    let prevLen  // Stores the previous length of the log file
    let smoove  // Will be a boolean, true is movement, false is stop

    async function fetchFile(file) {
        // Return an array of the data, each index is a line
        let x = await fetch(file)
        let y = await x.text()
        return y.split("\r\n")
    }

    fetchFile("Belt.txt").then(function(result) {prevLen = result.length})
    // Initialize prevLen once

    function isHalt(data) {return Number(data) === 3 ? true : false}
    // Return if the data is 3 or 0/1

    let clock = setInterval(function() {document.getElementById("Date").innerHTML = new Date()}, 1000)
    // Update the time every second

    let progress = setInterval(function() {
        // Update the progress bars every minute
        ++real_min
        let Move = document.getElementById("Move")  // The move progress bar
        let Stop = document.getElementById("Stop")  // The stop progress bar

        fetchFile("Belt.txt").then(function(result) {
            // Change smoove based on activity from the past minute
            let curLen = result.length
            if (curLen - prevLen <= 10) {smoove = false}
            // The line has halted if there are so few new entries
            else {
                let recent = curLen - prevLen  // Get the difference in entries
                let mEntry = skip = 0  // mEntry is amount of moving entries, skip is amount of invalid lines
                for (let i = 1; i <= recent; ++i) {
                    // For every most recent entry
                    switch (result[-i].length) {
                        case 0:  // Empty line
                            ++skip
                            break
                        case 1:  // Either a session header or starting 3
                            break
                        case 2:  // First move entry
                            if (!isHalt(result[-i][0])) {++mEntry}
                            break
                        case 4:  // The entry after a first move entry
                            if (!isHalt(result[-i][26])) {++mEntry}
                            break
                        default:  // Standard entry: timestamp, data, passed secconds
                            if (!isHalt(result[-i][13])) {++mEntry}
                    }
                }
                recent -= skip  // Readjust the difference
                // Check if at least 80% of the entries in the pass minute indicated movement
                smoove = mEntry/recent >= 0.80 ? true : false
            }
        })
        
        let MovedTime = Number(Move.getAttribute("value"))
        let StoppedTime =  Number(Stop.getAttribute("value"))
        if (smoove) {
            ++MovedTime
            Move.setAttribute("value", MovedTime)
            document.getElementById("mLabel").innerHTML = `Minutes Running: ${MovedTime}`
        }
        else {
            ++StoppedTime
            Stop.setAttribute("value", StoppedTime)
            document.getElementById("sLabel").innerHTML = `Minutes Halted: ${StoppedTime}`
        }

        let ratio = (1 - (StoppedTime / MovedTime)) * 100
        document.getElementById("ratio").innerHTML = `Uptime ratio: ${ratio}%`

        if (real_min === 630) {
            // Stop both setInterval functions after 10.5 hours
            clearInterval(clock)
            clearInterval(progress)
        }     
    }, 60000)
</script>
</html>
